<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"></meta>
    <title>手动实现Promise</title>
</head>
<body>
<script>
    /*
    【说明：】
    */


    function promiseAll(...rest) {
        return new Promise((resolve, reject) => {
            let num = 0;
            let len = rest.length;
            let resArr = [];
            rest.forEach((p, index) => {
                p.then(res => {
                    resArr[index] = res;
                    num++;
                    if (num === length) {
                        resolve(resArr);
                    }
                }, err => {
                    reject(err);
                });
            });
        });
    }

    function promiseAllSettled(...rest) {
        return new Promise((resolve, reject) => {

                    num++;

                        resolve(resArr);
                    }
                }, err => {
                    resArr[index] = err;
                    num++;
                    if (num === length) {
                        resolve(resArr);
                    }
                });
            });
        });
    }

</script>
</body>
</html>
