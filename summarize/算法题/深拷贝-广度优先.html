<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>深度拷贝</title>
</head>
<body>
<script>
    /* 
    */
    function isObject(d) {
        return typeof d === 'object' && d !== null;
    }
    function isArray(d) {
        return Array.isArray(d);
    }

    function deepClone(source, weakMap) {
        !isObject(source)
        weakMap = weakMap || new WeakMap(); // 存放已经拷贝过的object对象 
        
    }

    var testSource = {
        a: 1,
        b: 2,
        c: {
            c1: 3,
            c2: 4,
            c3: /abc/,
            c4: [
                function a() {},
                new Promise(function(){}),
                new Number(1),
                RegExp,
                new RegExp('efg', 'img'),
                new Date(),
                {
                    e: [1, 2, [3]]
                }
            ]
        },
        d: obj1,
        e: arr1,
        [symbolA]: 7,
        f: symbolB,
        g: zhangsan,
        h: null,
        i: undefined,
        j: map,
        k: set
    };
    var res = deepClone(testSource);
    console.log(res);
</script>
</body>
</html>
