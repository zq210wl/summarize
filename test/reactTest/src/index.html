<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>reactTest</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root">

    </div>
    <script type="text/babel">
        class A extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    list: [
                        {id: '1', txt: '1'},
                        {id: '2', txt: '2'},
                        {id: '3', txt: '3'},
                        {id: '4', txt: '4'},
                        {id: '4', txt: '4'},
                    ]
                };
                // this.state = {
                //     list: [
                //         {id: '1', txt: '1'},
                //         {id: '2', txt: '2'}
                //     ]
                // };
            }
            changeList = () => {
                this.setState({
                    list: [
                        {id: '4', txt: '4x'},
                        {id: '4', txt: '4y'},
                        {id: '5', txt: '5'},
                        {id: '6', txt: '6'},
                        {id: '7', txt: '7'},
                        {id: '8', txt: '8'}
                    ]
                });
                // this.setState({
                //     list: [
                //         {id: '3', txt: '3'},
                //         {id: '1', txt: '1'},
                //         {id: '2', txt: '2'}
                //     ]
                // });
            }
            render() {
                return <div>
                    <input type="button" onClick={this.changeList}/>
                    <ul>
                        {
                            this.state.list.map((item, index) => {
                                return <li key={item.id}>{item.txt}</li>
                            })
                        }
                    </ul>
                </div>
            }
        }
        function tick() {
            ReactDOM.render(
                <A />,
                document.getElementById('root')
            );
        }
        setInterval(tick, 1000);
    </script>
</body>
</html>
