        var climbStairs = function(n) {
            climbSum(n, 2);
        };
        function climbSum(n, m) {
            let count = 0;
            if (n === 0 || n === 1) {
                return 1;
            }
            if (n >= m) {
                for (let i = 1; i <= m; i++) {
                    count += climbSum(n - i, m);
                } 
            } else {
                count = climbSum(n, n);
            }
            return count;
        }

        let res = climbSum(3, 2);
        console.log(res);

        function climbStairs2(n) {
            if (n < 1) {
                return 0
            }
            if (n === 1) {
                return 1
            }
            if (n === 2) {
                return 2
            }

            // 从这开始算 n > 2 的情况

            let a = 1; // n = 1 时
            let b = 2; // n = 2 时
            for (let i = 3; i <= n; i++) {
                let temp = b;
                b = a + b;
                a = temp;
            }
            return b;
        }
