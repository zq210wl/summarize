        .clock-circle {
            margin: 100px 0 0 100px;
            position: relative;
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            border-radius: 50%;
        }
        .pointer {
            position: absolute;
            left: 50%;
            transform-origin: center bottom;
            width: 4px;
        }
        .hour-pointer {
            top: 20%;
            height: 30%;
            background: red;
            transform: translate(-50%) rotate(10deg);
        }
        .minutes-pointer {
            top: 12%;
            height: 38%;
            background: blue;
            transform: translate(-50%) rotate(20deg);
        }
        .second-pointer {
            top: 8%;
            height: 42%;
            background: green;
            transform: translate(-50%) rotate(30deg);
        }
        .num {
            position: absolute;
            left: 50%;
            top: 0;
            width: 24px;
            transform: translate(-50%);
            color: #000;
            font-size: 12px;
            height: 50%;
            text-align: center;
            vertical-align: top;
            transform-origin: center bottom;
        }
