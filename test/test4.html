<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"></meta>
    <title>test</title>
    <style>
        .inner {
            position: relative;
            width: 100px;
            height: 1px;
        }
        .inner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            background: #000;
            width: 200%;
            height: 100%;
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <div class="out"> 
        <div class="inner"></div>
        
    </div>
    
</body>
</html>
