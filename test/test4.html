<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"></meta>
    <title>test</title>
    <style>
        .div2 {
            position: relative;
            width: 100px;
            height: 100px;
            background: green;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="div1">
        wojfdsjfdjf
    </div>
    <div class="div2">
        00000
    </div>
    
    <script>
        // [1,2,3]  =>  [1,2] [1,2,3] [1,3] [2,3]


        function getResult(arr, num) {
            var curResult = [];
            if (num < 1 || num > arr.length || arr.length === 0) {
                return curResult;
            }
            if (num === 1) {
                for (var i = 0; i < arr.length; i++) {
                    curResult.push([arr[i]]);
                }
                return curResult;
            }
            if (num === arr.length) {
                curResult.push(arr);
                return curResult;
            }
            var preResult = getResult(arr, num - 1);
            for (var n = 0; n < preResult.length; n++) {
                let temp1 = preResult[n];
                for (var m = 0; m < arr.length; m++) {
                    let temp2 = arr[m];
                    if (temp1.indexOf(temp2) === -1) {
                        curResult.push([...temp1, temp2]);
                    }
                }
            }
            return curResult;
        }

        var arr = ['a', 'b', 'c'];
        var result = getResult(arr, 2);
        console.log(result);
    </script>
</body>
</html>
