<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"></meta>
    <title>test</title>
    <style>
        .div2 {
            position: relative;
            width: 100px;
            height: 100px;
            background: green;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="div1">
        wojfdsjfdjf
    </div>
    <div class="div2">
        00000
    </div>
    
    <script>
        // 从【右到左】依次对【某个东西】执行相应的操作
        function myCompose(...toDoFn) {
            return (...x) => {
                return toDoFn.reduceRight((result, fn) => {
                    return fn(result);
                }, x);
            }
        }
        // 需要依次执行以下三个操作
        function addA(str) {
            return str + '-A';
        }
        function addB(str) {
            return str + '-B';
        }
        function addC(str) {
            return str + '-C';
        }
        
        var execFn1 = myCompose(addC, addB, addA);
        var execFn2 = myCompose(addC, myCompose(addB, addA));
        var execFn3 = myCompose(myCompose(addC, addB), addA);
        console.log(execFn1('Hello'));
        console.log(execFn2('Hello'));
        console.log(execFn3('Hello'));
    </script>
</body>
</html>
