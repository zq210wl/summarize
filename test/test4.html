    <script>
        function setTimer() {
            let lastRequestSuccessTime = 0;
            setInterval(() => {
                let requestTime = Date.now();
                new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve();
                    }, Math.random() * 3000);
                }).then(res => {
                    if (requestTime > lastRequestSuccessTime) {
                        console.log('Done:', requestTime - lastRequestSuccessTime);
                        lastRequestSuccessTime = requestTime;
                    }
                });
            }, 100);
        }
        // setTimer();

        function setTimer() {
            let counter = 0;
            let lastRequestSuccessTime = -1;
            setInterval(() => {
                let requestTime = counter;
                new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve();
                    }, Math.random() * 3000);
                }).then(res => {
                    if (requestTime > lastRequestSuccessTime) {
                        console.log('Done:', requestTime - lastRequestSuccessTime);
                        lastRequestSuccessTime = requestTime;
                    }
                });
                counter++;
            }, 100);
        }
        // setTimer();
    </script>
