    <script>
        // var uri = createUrl('https://', 'www.baidu.com', '/api/getA')

        function add(...args) {
            var inner = (...innerArgs) => {
                args = [...args, ...innerArgs];
                return inner;
            }
            inner.toString = () => {
                return args.reduce((pre, cur) => {
                    return pre + cur;
                });
            }
            return inner;
        }

        var res = add(1, 2)(3);
        console.log(res);

        console.log(res2);
