            this.state = 'pending';

            var failFn = () => {};
            var resolve = (res) => {
                this.state = 'fullfilled';
                setTimeout(() => {
                    succesFn(res);
                }, 0);
            }
            var reject = (res) => {
                this.state = 'rejected';
                setTimeout(() => {
                    failFn(res);
                }, 0);
            }

                succesFn = successFn;
                failFn = failFn;
                return this;
